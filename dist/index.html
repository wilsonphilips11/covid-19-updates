<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 Updates</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark justify-content-center bg-dark">
        <a class="navbar-brand" href="#">Indonesia's COVID-19 Updates</a>
    </nav>
</header>
<main>
    <div class="d-none border rounded border-danger m-3 p-2" >
        <h6 class="text-danger my-0" id="error-message"></h6>
    </div>
    <div class="responsive-chart mx-3">
        <canvas id="case-chart" width="200" height="200"></canvas>
    </div>
    <div class="d-flex flex-column m-3">
        <div class="d-flex justify-content-between m-2">
            <span>Confirmed</span>
            <span class="badge badge-warning w-25" id="jumlah-kasus"></span>
        </div>
        <div class="d-flex justify-content-between align-items-center m-2">
            <span class="w-50">In Care</span>
            <span class="badge badge-info w-25" id="perawatan"></span>
        </div>
        <div class="d-flex justify-content-between align-items-center m-2">
            <span class="w-50">Recovered</span>
            <span class="badge badge-success w-25" id="sembuh"></span>
        </div>
        <div class="d-flex justify-content-between align-items-center m-2">
            <span class="w-50">Death</span>
            <span class="badge badge-danger w-25" id="meninggal"></span>
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-around align-items-center rounded-lg bg-dark text-white p-3 m-3" id="banner">
        <h5>Find Out Each Province Cases</h5>
    </div>
    <div class="mx-3">
        <select class="custom-select custom-select-md" id="option-province">
            <option selected>Choose a province</option>
        </select>
    </div>
    <case-province></case-province>
    <div class="d-flex flex-wrap justify-content-around m-3">
        <div class="d-flex flex-column m-2" id="max-province">
            <h5>Most Confirmed Cases</h5>
        </div>
        <div class="d-flex flex-column m-2" id="min-province">
            <h5>Least Confirmed Cases</h5>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-2 bg-dark text-white">
    <div class="d-flex justify-content-center align-items-center p-2">
        <p class="font-italic">Be Informed, Be Prepared, Be Smart, Be Safe - WHO</p>
    </div>
</footer>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
